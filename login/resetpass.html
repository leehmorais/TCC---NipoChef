  <div class="container">
    <h2 class="text-center text-dark">Redefinir Senha</h2>
    <hr><br>
    <form action="./resetpassword.php" method="POST">
        <div class="form-group">
            <label for="email_confirm" class="text-dark">Confirme seu e-mail:</label>
            <input type="email" id="email_confirm" name="email_confirm" class="form-control" placeholder="Confirme seu E-mail" required>
        </div>
        <div class="form-group">
            <label for="password" class="text-dark">Nova senha:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nova Senha" required>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="text-dark">Confirme a nova senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirme a Nova Senha" required>
        </div>
        <button type="submit" class="btn btn-danger btn-danger-custom">Alterar Senha</button>
    </form>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        // Validação da senha
        if (!passwordRegex.test(password)) {
            alert("A senha deve ter no mínimo 8 caracteres, incluindo letra maiúscula, minúscula, número e caractere especial.");
            event.preventDefault();
        } else if (password !== confirmPassword) {
            alert("As senhas não coincidem.");
            event.preventDefault();
        }
    });
</script>
